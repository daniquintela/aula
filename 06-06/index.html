<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bingo</h1>
    </header>

    <main>
        <section id="area_cartelas">
            <div id="header_cartelas">
                <h2>Cartelas</h2>
                <button onclick="desenharCartela()">Gerar cartelas</button>
                <button>Resetar</button>
            </div>

            <div id="cartelas">
                <div class="=cartela">
                    <h4>Nome do Jogador</h4>
                    <table>
                        <thead>
                            <th>B</th>
                            <th>I</th>
                            <th>N</th>
                            <th>G</th>
                            <th>O</th>
                        </thead>

                        <tbody>
                            <tr>x</tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="area_jogo">
            <div id="header_jogo">
                <h2>Jogo</h2>
                <button>Jogar</button>
            </div>
    
            <div id="numeros_sorteados"></div>
        </section>
    </main>

    <footer>
        <h4>Developed by @daniquintela</h4>
    </footer>
    <script src="script.js"></script>
</body>
</html>
